<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search People</title>
</head>
<body>
    <h1>Search Stuff here...</h1>
    <h6>...and be disappointed with the results</h6>
    <form id="frmSearch">
        <input type="text" id="txtSearch" placeholder="Search parameter..." />
        <button type="submit">Search</button>
    </form>
    <div id="results">

    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>
    $("#frmSearch").on("submit", (e) => {
        $.ajax({
            method: "GET",
            url: "/search",
            data: { search: $("#txtSearch").val() },
            dataType: "JSON"
        }).done((jData) => {
            $("#results").append(JSON.stringify(jData))
        }).fail((error) => {
            console.log(error);
        });
        return false;
    });
    </script>
</body>
</html>
